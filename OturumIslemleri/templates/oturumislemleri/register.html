{% extends 'oturumislemleri/index.html' %}
{% block title %}Kayıt Ol{%endblock%}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
{% if messages %}
        {% for message in messages  %}
            <div class="text-alert">
                {{message}}
            </div>
        {% endfor %}
{% endif %}
<div class="box registerBox ">
    <h3>Kayıt Ol</h3>
    <form class="form" method="post">
        {% csrf_token %}
        <div class="f_row-2">
            <input type="text" class="input-field" placeholder="İsim" name="first_name" required>
        </div>
        <div class="f_row-2">
            <input type="text" class="input-field" placeholder="Soyisim" name="last_name" required>
        </div>
        <div class="f_row-2">
            <input type="text" class="input-field" placeholder="Email" name="email" required>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="1">
            <label class="form-check-label" for="inlineRadio1">Erkek</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="0">
            <label class="form-check-label" for="inlineRadio2">Kadın</label>
          </div>
        <div class="f_row-2 last">
            <input type="password" name="password1" placeholder="Şifre" id="password1" class="input-field" required>
        </div>
        <div class="f_row-2 last">
            <input type="password" name="password2" placeholder="Şifre Tekrar" id="password2" class="input-field" required>
        </div>
        <input class="submit-w3" type="submit" value="Kayıt Ol">
    </form>
</div>

{% endblock content %}
