{% extends 'adminpanel/index.html' %}
{% load static %}
{% block title %}Kategori Düzenle{% endblock title %}

{% block content %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="forms"></div>
        <div class="row">
            <h3 class="title1">Kategori Düzenle</h3>
            <div class="form-three widget-shadow">
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                   
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Kateogri Adı</label>
                        <div class="col-sm-8">
                            <input type="text" name="category_name" class="form-control1" id="focusedinput" value="{{category.CategoryName}}" placeholder="Default Input">
                        </div>
                        
                    </div>
                  
                  
             
                    <div class="form-group">
                        <label for="radio" class="col-sm-2 control-label">Blog Durumu</label>
                        <div class="col-sm-8">
                            {% if category.status %}
                            <div class="radio block"><label><input type="radio" checked="" name="status" value="1"> Etkin</label></div>
                            <div class="radio block"><label><input type="radio" name="status" value="0"> Etkin Değil</label></div>
                            {% else %}
                            <div class="radio block"><label><input type="radio"  name="status" value="1"> Etkin </label></div>
                            <div class="radio block"><label><input type="radio"name="status" value="0" checked> Etkin Değil</label></div>
                            {% endif %}
                            
                        </div>
                    </div>
                   
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-10 right">
                            <button type="submit" class="btn btn-secondary mx-5">Kaydet</button>
                            </div>
                            <div class="col-sm-2">
                            <a href="{% url 'category_delete' category.id %}" class="btn btn-danger">Sil</a>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
