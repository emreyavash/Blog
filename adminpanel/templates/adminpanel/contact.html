{% extends 'adminpanel/index.html' %}
{% load static %}
{% block title %}İletişim Mesajı{% endblock title %}

{% block content %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="forms"></div>
        <div class="row">
            <div class="form-three widget-shadow">
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Adı Soyadı</label>
                        <div class="col-sm-8">
                            <input  type="text" name="category_name" class="form-control1" id="focusedinput" value="{{mesaj.name}}" disabled>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-8">
                            <input  type="text" name="category_name" class="form-control1" id="focusedinput" value="{{mesaj.email}}" disabled>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Telefon Numarası</label>
                        <div class="col-sm-8">
                            <input  type="text" name="category_name" class="form-control1" id="focusedinput" value="{{mesaj.phone_number}}" disabled>
                        </div>
                        
                    </div>
                
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Konu</label>
                        <div class="col-sm-8">
                            <input  type="text" name="category_name" class="form-control1" id="focusedinput" value="{{mesaj.subject}}" disabled>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Mesaj</label>
                        <div class="col-sm-8">
                            <textarea name="mesaj" class="form-control1" disabled  cols="300" rows="50">{{mesaj.message}}</textarea>
                           
                        </div>
                        
                    </div>
                
                   
                   
                
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-10 right">
                            <a href="{% url 'contact_delete' mesaj.id %}" class="btn btn-danger mx-5">Sil</a>
                           
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
