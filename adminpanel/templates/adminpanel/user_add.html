{% extends 'adminpanel/index.html' %}
{% load static %}
{% block title %}Kullanıcı Ekle{% endblock title %}

{% block content %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="forms"></div>
        <div class="row">
            <h3 class="title1">Kullanıcı Ekle</h3>
            <div class="form-three widget-shadow">
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                   
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Adı</label>
                        <div class="col-sm-8">
                            <input type="text" name="first_name" class="form-control1" id="focusedinput"  placeholder="emre">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Soyadı</label>
                        <div class="col-sm-8">
                            <input type="text" name="last_name" class="form-control1" id="focusedinput"  placeholder="yavaş">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">E-Mail</label>
                        <div class="col-sm-8">
                            <input type="text" name="email" class="form-control1" id="focusedinput"  placeholder="example@example.com">
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Profil Fotoğrafı</label>
                        <div class="col-sm-8">
                            <input type="file" name="profil_image" class="form-control1" id="focusedinput" >
                        </div>
                       
                    </div>
                  
                    <div class="form-group">
                        <label for="radio" class="col-sm-2 control-label">Cinsiyet</label>
                        
                        <div class="col-sm-8">
                            <div class="radio-inline"><label><input name="gender" type="radio" value="1" checked=""> Erkek</label></div>
                            <div class="radio-inline"><label><input name="gender" type="radio"value="0" > Kadın</label></div>
                            
                        </div>
                      
                    </div>
                    
                    <div class="form-group">
                        <label for="radio" class="col-sm-2 control-label">Aktif</label>
                       
                        <div class="col-sm-8">
                            <div class="radio-inline"><label><input name="is_active" type="radio" value="1" checked=""> Aktif Et</label></div>
                            <div class="radio-inline"><label><input name="is_active" type="radio"value="0" > Aktif Değil</label></div>
                            
                        </div>
                        
                    </div>
                    
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-10 right">
                            <button type="submit" class="btn btn-secondary mx-5">Ekle</button>
                            </div>
                           
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
