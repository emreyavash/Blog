{% extends 'adminpanel/index.html' %}
{% load static %}
{% block title %}Kategori Ekle{% endblock title %}

{% block content %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="forms"></div>
        <div class="row">
            <h3 class="title1">Kategori Ekle</h3>
            <div class="form-three widget-shadow">
                <form method="post" enctype="multipart/form-data" class="form-horizontal">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="focusedinput" class="col-sm-2 control-label">Kategori Adı</label>
                        <div class="col-sm-8">
                            <input  type="text" name="category_name" class="form-control1" id="focusedinput" >
                        </div>
                        
                    </div>
                
                   
                    <div class="form-group">
                        <label for="radio" class="col-sm-2 control-label">Kategori Durumu</label>
                        <div class="col-sm-8">
                           
                            <div class="radio block"><label><input type="radio" checked="" name="status" value="1"> Etkin</label></div>
                            <div class="radio block"><label><input type="radio" name="status" value="0"> Etkin Değil</label></div>
                         
                            
                        </div>
                    </div>
                   
                
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-10 right">
                            <button type="submit" class="btn btn-secondary mx-5">Ekle</button>
                           
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        </div>
    </div>
</div>
{% endblock content %}
